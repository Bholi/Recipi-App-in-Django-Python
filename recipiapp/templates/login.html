{% extends 'base.html'%} {% block body %}

<div class="container mt-5">
  <form
    class="col-6 mx-auto card p-3 shadow-lg"
    method="post"
  >
    {% csrf_token %}
    <h2>Login Page</h2>
     <hr />
    {% if messages %} 
    {% for message in messages %}
    <div
      class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% endif %}"
      role="alert"
    >
       {{message}}
    </div>
     {% endfor %}
    {% endif %}
   <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Username</label>
    <input type="text" name="user_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
  </div>
 
  <button type="submit" class="btn btn-primary">Submit</button>
    <p>Don't have an account? <a href="{% url 'register'%}">Register</a></p>

</form>
    
</div>
{% endblock %}
